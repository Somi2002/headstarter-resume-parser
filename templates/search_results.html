<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/search_results.css">
</head>
<body>
    <h1>Search Keyword</h1>
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="keyword" placeholder="Enter keyword" required>
        <button type="submit">Search</button>
    </form>    
    {% for resume in results %}
        <div>
            <h2>{{ resume.id }}</h2>
            <textarea readonly style="width: 100%; height: 300px; overflow: auto;">{{ resume.text }}</textarea>
            <a href="{{ url_for('download', filename=resume.id) }}">Download</a>
        </div>
    {% endfor %}
    <button>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </button>
</body>
</html>
